
spring:
  profiles:
    active: test
  datasource:
    password:
    url:
    username:
  servlet:
    multipart:
      max-file-size: 15GB
      max-request-size: 15GB
      location: /tmp/appengine/uploads
      enabled: false
  hibernate:
    ddl-auto: drop-create
    show-sql: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    generate-ddl: true
  liquibase:
    enabled: true
    change-log: classpath:master-changelog.yml
  security:
    basic:
      enabled: false
    ignored: ${API_PREFIX:/api/}\*\*
  management:
    security:
      enabled: false
  jackson:
    serialization:
      fail-on-empty-beans: false
storage:
  base-path: /tmp/appengine/storage
  impl: ${STORAGE_IMPL:filesystem} # possible values [filesystem]
  input:
    charset: UTF_8 # possible values [UTF_8,US_ASCII,ISO_8859_1,UTF_16LE,UTF_16BE,UTF_16] and UTF_8 is default
registry:
  url: ${REGISTRY_URL:http://registry:5000}
  user: user
  password: password
scheduler:
  impl: default # possible values [default]
  registry-advertised-url: http://registry:5000
  datasets-path: /dataset
  advertised-url: http://0.0.0.0:8080
  use-host-network: true
  tasks-namespace: tasks
  task-resources:
    cpus: 1
    ram: 4Gi
  helper-containers-resources:
    cpu: 1
    ram: 1Gi
  run:
    mode: ${SCHEDULER_RUN_MODE:local} # possible values [local,cluster]
    storage-base-path: ${RUN_STORAGE_BASE_PATH:/data} # directory in host
registry-client:
  authenticated: false
  user: user #ignored
  password: password #ignored
  host: ${REGISTRY_HOST:registry}
  port: ${REGISTRY_PORT:5000}
  scheme: ${REGISTRY_SCHEME:http}
logging:
  level:
    root: ERROR
    be.cytomine.appengine: INFO
app-engine:
  version: ce-0.0.0 # do not modify this, it will be replaced during build (ci)
  api_version: v1
  api_prefix: ${API_PREFIX:/api/}
