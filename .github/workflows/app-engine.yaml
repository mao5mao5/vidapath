name: App Engine

on:
  workflow_call:

permissions:
  contents: read

defaults:
  run:
    working-directory: ./app-engine

jobs:
  lint:
    runs-on: self-hosted

    steps:
      - name: Set up the repository
        uses: actions/checkout@v6.0.1

      - name: Set up JDK ${{ vars.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ vars.JAVA_DIST }}
          java-version: ${{ vars.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ vars.GRADLE_VERSION }}

      - name: Check lint
        run: gradle :app-engine:checkstyleMain

      - name: Upload lint reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: lint-report
          path: app-engine/build/reports/checkstyle
          retention-days: 7

  validate-json-schema:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Set up node
        uses: actions/setup-node@v6
        with:
          node-version: '16'

      - name: Install dependencies
        run: >-
          npm install -g
          ajv-cli@5.0.0
          ajv-formats@2.1.1
          ajv-formats-draft2019@1.6.1

      - name: Validate JSON schema
        env:
          SCHEMA_PATH: ./src/main/resources/schemas/tasks/task.v0.json
        run: >-
          ajv compile
          -s ${{ env.SCHEMA_PATH }}
          -c ajv-formats
          -c ajv-formats-draft2019
          --spec=draft2019
          --strict=false
          --all-errors

  validate-openapi:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Validate OpenAPI specifications
        uses: addnab/docker-run-action@v3
        with:
          image: registry.cytomine.org/docker/redocly/cli:1.10.6
          run: 'redocly lint ${{ env.OPENAPI_PATH }}'
          options: -v ${{ github.workspace }}/app-engine:/app-engine -w /app-engine
        env:
          OPENAPI_PATH: /app-engine/src/test/resources/spec/api/openapi_spec.v0.1.0.yml

  unit-tests:
    runs-on: self-hosted

    steps:
      - name: Set up the repository
        uses: actions/checkout@v6.0.1

      - name: Set up JDK ${{ vars.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          distribution: ${{ vars.JAVA_DIST }}
          java-version: ${{ vars.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: ${{ vars.GRADLE_VERSION }}

      - name: Trigger unit tests
        run: gradle :app-engine:test --info

      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: app-engine-report
          path: app-engine/build/reports/
          retention-days: 7
