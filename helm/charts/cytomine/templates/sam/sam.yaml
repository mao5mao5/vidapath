apiVersion: apps/v1
kind: Deployment
metadata:
  name: sam
  labels:
    app: sam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sam
  template:
    metadata:
      labels:
        app: sam
      annotations:
        checksum/config: "{{ include (print $.Template.BasePath "/sam/sam-config.yaml") . | sha256sum }}"
    spec:
        serviceAccountName: {{ include "cytomine.serviceAccountName" . }}
        containers:
        -   name: sam
            image: "{{ .Values.images.sam }}"
            ports:
            - containerPort: {{ .Values.sam.port }}
            envFrom:
            - configMapRef:
                name: sam
            command: ["/bin/sh", "-c"]
            args: [ "fastapi run app/main.py"]
